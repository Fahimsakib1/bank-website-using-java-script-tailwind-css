<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My Bank</title>

    <!-- Tailwind CSS Link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>
        <h1 class="text-6xl text-center mt-6"> Welcome To <span class="font-semibold text-red-500">Fahim's Bank</span>
        </h1>
        <p class="text-3xl text-center mt-2 font-semibold text-blue-700"> ***** Your Money Is Our Responsibility *****
        </p>
    </header>

    <main>
        <section class="bg-lime-500 w-3/4 mx-auto mt-28 p-16 rounded-2xl">
            <h1 class="text-4xl text-center mb-4 font-semibold"> Please Login </h1>
            <div class="ml-56">
                <input class=" block w-3/4 mb-6 rounded-lg p-1" type="email" name="" id="user-email" placeholder="   Enter Your Email">
                <input class="w-3/4 mb-6 rounded-lg p-1" type="password" name="" id="user-password" placeholder="   Enter Password">

                <button id="login-button" class="block text-white text-lg font-semibold bg-black hover:bg-blue-800 px-8 py-1.5 rounded-md"> Login </button>
            </div>
        </section>
    </main>



    <script src="script/login.js"></script>
    

</body>

</html>
